 LOADING_TIP_0:0 "«Смоленская стена стояла, стоит и будет стоять!».\n- Георгий Мельников 1941 год по календарю майя. "
 LOADING_TIP_1:0 "«Алло, товарищ, высадка будет? у нас тут десант румынский и итальянский в Керчи и на Кавказе.».\n- Теллеграмма Советского Генерала Владислава Бурова Уинстону Черчиллю."
 LOADING_TIP_2:0 "«А зачем делать дум стак флотом? Буду микрить, мы же не лоу скилы какие то»\n- Адмирал Иван-Хунь-Чай за минуту до уничтожения всего Японского флота"
 LOADING_TIP_3:0 "«Почему у меня плавают корабли без топлива? Потому что у меня его нет»\n- Егор Дуче Булычев"
 LOADING_TIP_4:0 "«Запомните твари - больше палубников.»\n- Адмирал Постельный"
 LOADING_TIP_5:0 "«ЮАААААААААААААР УВОДИ ВОЙСКААААА».\n- Генерал Британии Александер Косарим. Хроники войны в Африке 1940г."
 LOADING_TIP_6:0 "Духовенсто критикует советскую власть. Почему они ещё не расстреляны?.\n- Майор НКВД Максим Деменьтев"
 LOADING_TIP_7:0 "«Когда в скайп сможешь? По дипке!»\n- Виталий Вешкурцев. Политика умиротворения."
 LOADING_TIP_8:0 "«Не успеет, не успеет, не успеет, ПИЗДААА!».\n- Иван Владимиров. Неудачная оборона СССР"
 LOADING_TIP_9:0 "«Какого хуя тонет мой флот? Ебаные подлодки со шноркелем Италии!»\n- Адмирал Косарёв. Средиземноморье."
 LOADING_TIP_10:0 "«Генерал-губернатор Канады, переверните карту, а то опять войска в южную Африку вместо северной приплывут!»\n- просто Денчик."
 LOADING_TIP_11:0 "«По итогу очень демократичных выборов, стратегом стал...»\n- Неизвестный."
 LOADING_TIP_12:0 "«Пидорас ебаный!!! -Нет ты сука конченая тварь. -Хуёвый из тебя маршал нас пингвины ебут! -Ты там воюешь дибил! -Ебучий Вьетнам..»\n- Командование Объединёнными Войсками Чейджлингов."
 LOADING_TIP_13:0 "«Ти ж мене пiдманула, ти ж мене пiдвела, и ж мене, молодого, з ума розума звела.»\n- Нарушения пакта Сотникова-Булычева."
 LOADING_TIP_14:0 "«Тааанкисты пидорасы, танкисты долбаёбы, а кто такие танкисты пидорасы, а кто такие танкисты долбаёбы!»\n- Валакас."
 LOADING_TIP_15:0 "«Аниме на аве, страна в канаве» \n- Кто-то."
 LOADING_TIP_16:0 "«Что? Возродить Гей-пакт? Да ни за что!»\n- Конференция в окружённой Варшаве."
 LOADING_TIP_17:0 "«Судьбу всего сущего я вижу в танках. Уклониться от танков не может никто, если не хочет погибнуть» \n- Фюрер Буров. При размещении танковых дивизий."
 LOADING_TIP_18:0 "«А меня то за що?» \n- Барон Бог Дан. За минуту до попытки окружения украинской конной дивизии."
 LOADING_TIP_19:0 "«Там гнида стрелючая...» \n- Фюрер Буров. За мгновение до арт. обстрела штаба."
 LOADING_TIP_20:0 "«Гоните его. Насмехайтесь над ним!» \n- Майор НКВД Максим Дементьев во время службы в заградотряде."
 LOADING_TIP_21:0 "«Самолёт не прелетит! Мы в секторе Артуа, сюда никто не суётся, Scheiße!» \n- Лейтенант Бессметный, хроники битвы за сектор Артуа. "
 
 
